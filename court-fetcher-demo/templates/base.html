<!DOCTYPE html>
<html>
<head>
    <title>Court System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand { font-weight: bold; }
        .case-card { border-left: 4px solid #007bff; }
        .criminal { border-left-color: #dc3545 !important; }
        .civil { border-left-color: #28a745 !important; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">🏛️ Court System</a>
            {% if current_user.is_authenticated %}
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
                <a class="nav-link" href="{{ url_for('cases') }}">Cases</a>
                <a class="nav-link" href="{{ url_for('cause_lists') }}">Cause List</a>
                <a class="nav-link" href="{{ url_for('legal_research') }}">Legal Research</a>
                <span class="navbar-text me-3">Judge: {{ current_user.name }}</span>
                <a class="btn btn-outline-light btn-sm" href="{{ url_for('logout') }}">Logout</a>
            </div>
            {% endif %}
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
